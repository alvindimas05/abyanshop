<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href ="/asset/icon.png" type = "image/x-icon">
    <script src="tailwind3.3.1"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="global.js"></script>
</head>
<body>
    <div class="relative ">
        <img src="asset/bg.png" class="w-full h-[100vh]">
        <div class="absolute top-[70px] right-[180px]">
            <div class="mt-20 mb-16 text-6xl font-bold text-center">
                <div id="title" class="grid grid-cols-1">
                    <div>
                        <span class="text-[#ea7600]">ABYAN</span>
                        <span class="text-[#2f4f4f]">SHOP</span>
                    </div>
                    <span class="text-gray-700 text-base">*You need to login to be able to use this service.</span>
                </div>
            </div>
            <div class="text-lg">
                <div class="grid grid-cols-1">
                    <div>
                        <label for="usn" class="inline-block absolute translate-x-[30px] -translate-y-[10px] bg-white px-1">Username</label>
                        <input type="text" name="usn" class="mx-2 mb-10 px-6 py-4 border border-black w-[500px] outline-none rounded-full focus:placeholder:opacity-0" placeholder="example">
                    </div>
                    <div>           
                        <label for="pass" class="inline-block absolute translate-x-[30px] -translate-y-[10px] bg-white px-1">Password</label>
                        <input type="password" name="pass" class="mx-2 mb-10 px-6 py-4 border border-black w-[500px] outline-none rounded-full focus:placeholder:opacity-0" placeholder="example123">
                    </div>

                </div>
                <div class="flex justify-center mb-3">
                    <button class="text-center text-xl font-bold text-orange-400 px-9 py-3 border border-orange-300 mx-auto rounded-full hover:bg-orange-500 hover:text-white hover:ease-in hover:duration-200" id="login">Login</button>
                </div>
            </div>
                
            <div class="flex justify-center">
                <span>New user?&nbsp;</span>
                <a href="register.html" class="text-center text-orange-700 hover:underline">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = false;
        async function click(e){
            $(e.currentTarget).attr("disabled", true);
            let res = await $.post(url + (isAdmin ? "admin/login" : "user/login"), {
                username:$("input[name='usn']").val(),
                password:$("input[name='pass']").val(),
            }).promise();
            if(res.status){
                if(isAdmin) $.cookie("admin_id", res.data);
                else $.cookie("user_id", res.data);
                window.location.href = isAdmin ? "/tipe.html" : "/";
            } else {
                alert("Login gagal!");
                $(e.currentTarget).attr("disabled", false);
            }
        }
        $(document).keydown(e => {
            if(!isAdmin && e.ctrlKey && e.which === 32){
                isAdmin = true;
                $("#title").text("Login Admin");
                $("#register").css("display", "none");
                alert("Admin Mode activated!");
            }
        });
        $("#login").click(click);
    </script>
</body>
</html>
