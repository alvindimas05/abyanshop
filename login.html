<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" href ="/asset/icon.png" type = "image/x-icon">
    <script src="tailwind3.3.1"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="global.js"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="grid grid-cols-[580px_auto] w-[1000px] h-[700px] border border-black drop-shadow-5">
            <div class="bg-orange-400"></div>
            <div class="p-5">
                <div class="mt-20 mb-24 text-4xl font-bold text-center" id="title">Login</div>
                <div class="grid grid-cols-[6rem_auto] mx-7">
                    <label for="usn">Username</label>
                    <input type="text" name="usn" class="mx-2 mb-10 p-1 border-b border-orange-300 outline-orange-200 rounded">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" class="mx-2 mb-16 border-b border-orange-300 outline-orange-200 rounded">
                </div>
                <div class="flex justify-center mb-3">
                    <button class="text-center px-7 py-2 border border-orange-300 mx-auto" id="login">Login</button>
                </div>
                <div class="flex justify-center">
                    <span>New user?&nbsp;</span>
                    <a href="register.html" class="text-center text-orange-400 underline">Create Account</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        let isAdmin = false;
        async function click(e){
            $(e.currentTarget).attr("disabled", true);
            let res = await $.post(url + "user/login", {
                username:$("input[name='usn']").val(),
                password:$("input[name='pass']").val(),
            }).promise();
            if (res.status){
                $.cookie("user_id", res.data);
                window.location.href = "/";
            } else {
                alert("Login gagal!");
                $(e.currentTarget).attr("disabled", false);
            }
        }
        $(document).keydown(e => {
            if(!isAdmin && e.ctrlKey && e.which === 32){
                isAdmin = true;
                $("#title").text("Login Admin");
                alert("Admin Mode activated!");
            }
        });
        $("#login").click(click);
    </script>
</body>
</html>
